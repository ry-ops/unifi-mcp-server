# Safety dependency vulnerability scanner configuration
# https://docs.pyup.io/docs/safety-20-policy-file

# Security policy version
version: "2.0"

# Scan settings
settings:
  # Fail on vulnerabilities with severity >= this level
  # Options: critical, high, medium, low
  fail-on-severity: "medium"

  # Include development dependencies in scan
  include-development-dependencies: true

  # Continue scanning after first vulnerability found
  continue-on-error: false

# Ignore specific vulnerabilities (use sparingly, with justification)
# Format: CVE-YYYY-NNNNN or vulnerability ID
# Example:
# ignore-vulnerabilities:
#   - id: 12345
#     reason: "False positive - not applicable to our use case"
#     expires: "2025-12-31"
ignore-vulnerabilities: []

# Ignore specific packages (use very sparingly)
ignore-packages: []

# Alert settings
alert:
  # Send alerts for new vulnerabilities
  new-vulnerabilities: true

  # Send alerts when ignored vulnerabilities expire
  expired-ignores: true

# Report settings
report:
  # Output format: json, text, bare
  output: "text"

  # Include full vulnerability details
  detailed: true
